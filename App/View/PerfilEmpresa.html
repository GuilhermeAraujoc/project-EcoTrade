<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Empresa | EcoTrade</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --background: hsl(215, 28%, 7%);
        --foreground: hsl(210, 40%, 98%);
        --card: hsl(217, 33%, 10%);
        --primary: hsl(142, 76%, 36%);
        --primary-foreground: hsl(144, 61%, 20%);
        --secondary: hsl(217, 33%, 15%);
        --muted-foreground: hsl(215, 20%, 65%);
        --border: hsl(217, 33%, 17%);
        --destructive: hsl(0, 63%, 51%);
        --input: hsl(217, 33%, 17%);
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .conta-container {
        background-color: var(--card);
        border-radius: 1rem;
        padding: 2rem;
        max-width: 800px;
        width: 100%;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .conta-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .conta-header h2 {
        color: var(--primary);
        font-weight: 600;
      }
      .btn-logout {
        background-color: var(--primary);
        color: var(--primary-foreground);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: 0.3s;
      }
      .btn-logout:hover {
        background-color: hsl(142, 76%, 32%);
      }
      .user-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid var(--primary);
        display: block;
        margin: 0 auto 1rem;
      }
      .dashboard {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      .card-dashboard {
        background-color: var(--secondary);
        border-radius: 0.5rem;
        flex: 1;
        padding: 1rem;
        text-align: center;
        border: 1px solid var(--border);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      }
      .card-dashboard i {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 0.5rem;
      }
      .form-section {
        background-color: var(--secondary);
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        border-left: 4px solid var(--primary);
      }
      .form-section h5 {
        color: var(--primary);
        margin-bottom: 1rem;
      }
      .form-label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.25rem;
        color: var(--muted-foreground);
      }
      input {
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.375rem;
        border: 1px solid var(--input);
        background-color: var(--background);
        color: var(--foreground);
        margin-bottom: 0.5rem;
      }
      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px hsla(142, 76%, 36%, 0.2);
      }
      .btn-primary {
        background-color: var(--primary);
        color: var(--primary-foreground);
        border: none;
        border-radius: 0.375rem;
        padding: 0.5rem 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 0.5rem;
        transition: 0.2s;
      }
      .btn-primary:hover {
        background-color: hsl(142, 76%, 32%);
      }
    </style>
  </head>
  <body>
    <div class="conta-container">
      <div class="conta-header">
        <h2><i class="fas fa-building"></i> Empresa</h2>
        <a href="logout.php" class="btn-logout"
          ><i class="fas fa-sign-out-alt"></i> Sair</a
        >
      </div>

      <img
        src="../../public/images/avatar-default.png"
        alt="Avatar"
        class="user-avatar"
      />

      <form action="atualizarEmpresa.php" method="POST">
        <div class="form-section">
          <h5><i class="fas fa-user"></i> Conta</h5>
          <label class="form-label">Nome</label>
          <input type="text" name="nome" value="@nome@" />
          <label class="form-label">Email</label>
          <input type="email" name="email" value="@email@" />
          <label class="form-label">Tipo de Usuário</label>
          <input
            type="text"
            name="tipo_usuario"
            value="@tipo_usuario@"
            readonly
          />
          <label class="form-label">Senha</label>
          <input type="password" name="senha" value="@senha@" />
        </div>

        <div class="form-section">
          <h5><i class="fas fa-id-card"></i> Dados da Empresa</h5>
          <label class="form-label">Razão Social</label>
          <input type="text" name="razao_social" value="@razao_social@" />
          <label class="form-label">Setor de Atuação</label>
          <input type="text" name="setor_atuacao" value="@setor_atuacao@" />
        </div>

        <button type="submit" class="btn-primary">
          <i class="fas fa-save"></i> Salvar Alterações
        </button>
      </form>
    </div>
  </body>
</html>
